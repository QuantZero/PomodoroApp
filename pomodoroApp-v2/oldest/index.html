<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Fontawesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!--Custom CSS-->
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="orange-color">Welcome to Pomodoro Tracker</h1>
      <div class="row grey-color">
        <div class="left-side">
          <div>
            <span id="work" class="label">Work:</span>
          </div>
          <div>
            <span id="break" class="label">Break:</span>
          </div>
          <div>
            <span id="cycles" class="label">Cycles:</span>
          </div>
        </div>
        <div class="right-side">
            
            <div  id="work-timer" class="timer">
                <span id="w_minutes">25</span>
                <span class="semicolon">:</span>
                <span id="w_seconds">00</span>
              </div>
              <div>
                <span id="counter" class="timer">0</span>
              </div>
              <div  id="break-timer" class="timer">
                <span id="b_minutes">05</span>
                <span class="semicolon">:</span>
                <span id="b_seconds">00</span>
              </div>
        </div>
      </div >
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>
    </div>
  </body>
</html>
